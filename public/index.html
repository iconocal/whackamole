<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Whackamole</title>
	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="/js/jquery.min.js"></script>
    <script>
        	$('document').ready(function() {
            $('#mole').fadeIn();
            $('#mole').click(function() {
            	$('#mole').fadeOut();
            });

        });
    </script>
</head>
<body>
	<div class="container">
	<h1>Whack-A-Mole!</h1>
	<br>
	<img id="mole" src="/img/hairymole.jpeg" alt="Hairy Mole">




	</div>
	
</body>
</html>
